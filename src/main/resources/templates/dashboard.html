<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Dashboard</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        /*
        outline of person button
         */
        .top-right-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

    </style>
</head>
<body>

<button class="top-right-button" onclick="window.location.href='/account-info'">
    <ion-icon name="person-outline"></ion-icon>
</button>

<h1>Welcome to Your Dashboard</h1>






<a href="/pets">
    <button>Your Pets</button>
</a>

<h3>Upcoming Events</h3>
<ul id="events-list"></ul>



<h3>Add an Event</h3>
<form id="add-event-form" onsubmit="addEvent(event)">

    <label>Event Name:</label>
    <input type="text" id="eventName" required><br/><br/>

    <label>Start Date/Time:</label>
    <input type="datetime-local" id="eventStart" required><br/><br/>

    <label>End Date/Time:</label>
    <input type="datetime-local" id="eventEnd" required><br/><br/>

    <label>For Which Pet?</label>
    <select id="eventPetSelect"></select><br/><br/>

    <button type="submit">Add Event</button>
</form>


<br/><br/>

<h3>Delete an Event</h3>

<select id="delete-event-selector">
    <option value="">Select an event...</option>
</select>

<button onclick="deleteSelectedEvent()">Delete Event</button>

<script src="/js/dashboard.js"></script>

</body>

</html>

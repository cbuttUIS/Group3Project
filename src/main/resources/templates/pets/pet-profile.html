<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Profile</title>
    <script src="/js/id.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header class="site-header">
    <img src="/images/pet-logo.png" alt="Pet Logo" class="header-logo">
    <span class="site-title">Pet Care Organizer</span>
</header>

<button class="top-right-button" onclick="window.location.href='/account-info'">
    <ion-icon name="person-outline"></ion-icon>
</button>

<section class="page-container">
    <div class="left-form pet-profile-container">
        <h1 id="petName"></h1>
        <input type="hidden" id="id" />

        <p><strong>Type: </strong><span id="petType"></span></p>
        <p><strong>Birth Year: </strong><span id="birthYear"></span></p>
        <p><strong>Birth Month: </strong><span id="birthMonth"></span></p>
        <p><strong>Age: </strong><span id="age"></span> Years</p>

        <h3>Health Concerns</h3>
        <textarea id="healthConcerns" readonly rows="5"></textarea>

        <button id="edit">Edit</button>
        <button id="save" style="display:none;">Save</button>
        <span id="saveMessage"></span>

        <h3>Pet Events</h3>
        <ul id="eventsList"></ul>

        <button id="deletePet">Delete Pet</button>

        <a href="/pets" class="btn">Your Pets</a>
        <a href="/dashboard" class="btn">Dashboard</a>
    </div>
</section>

<footer class="site-footer">
    Group 3 CSC 478 B
</footer>

</body>
</html>

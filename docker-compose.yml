services:

  mysql:
    image: mysql:8
    container_name: project-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: projectdb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

    networks:
      - project-net
    deploy:
      resources:
        limits:
          memory: 1g

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-api
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/projectdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_CONFIG_NAME: dock-application
      JAVA_OPTS: -Xms256m -Xmx512m
    ports:
      - "8080:8080"
    networks:
      - project-net
    deploy:
      resources:
        limits:
          memory: 1g

volumes:
  mysql_data:

networks:
  project-net: